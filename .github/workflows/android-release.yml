name: 'CD'
on:
  push:
    branches: [main]
  pull_request:
    types: [labeled, opened, synchronize, reopened]

jobs:
  tests:
    name: Test and analyze flutter code
    runs-on: ubuntu-latest
    steps:
      - name: Export Release Timestamp
        run: echo "APP_VERSION=v$(date +'%Y.%m.%d.%H.%M.%S')" >> $GITHUB_ENV
      - name: Checkout 
        uses: actions/checkout@v2
        with:
          path: my_directory
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '2.10.5'
          channel: 'stable'

      - name: Run format, analyze,
        working-directory: ./my_directory
        run: |
          flutter format --set-exit-if-changed .
  build:
    name: Build app
    needs: [tests]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:
      - name: Checkout 
        uses: actions/checkout@v2

      - name: Configure Flutter environment 
        uses: subosito/flutter-action@v1
        with:
          flutter-version: '3.0.0'
          channel: 'stable'

      - name: Cache
        uses: actions/cache@v2
        with:
          path: |
            build/
            android/.gradle/
          key: ${{ runner.os }}-flutter_ci_example-${{ hashFiles('**/*.gradle*', 'pubspec.lock') }}

      - name: Build Android app
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: |
          echo "Building Android..."
          pwd
          flutter pub get
          flutter build apk --no-pub
          flutter build appbundle --no-pub
  
      - name: 'Upload Builds'
        uses: actions/upload-artifact@v2
        if: ${{ matrix.os == 'ubuntu-latest' }}
        with:
          name: builds
          path: |
            build/app/outputs/flutter-apk/app-release.apk
          retention-days: 5
      
      - name: 'Release'
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref }}
          name: Release ${{ github.ref }}
          token: ${{ secrets.RELEASE_TOKEN }}
          artifacts: 'build/app/outputs/flutter-apk/app-release.apk'